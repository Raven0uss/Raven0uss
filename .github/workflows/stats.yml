name: Update Stats Card
on:
  schedule:
    - cron: "0 */12 * * *"   # every 12h
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fetch the SVG from the official endpoint using the token (not exposed)
      - name: Download stats SVG
        run: |
          mkdir -p assets
          curl -sS \
            "https://github-readme-stats.vercel.app/api?username=Raven0uss&count_private=true&show_icons=true&theme=tokyonight&hide=prs&token=${{ secrets.PAT_README_STATS }}" \
            -o assets/stats.svg

      - name: Commit updated SVG
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add assets/stats.svg
          git commit -m "chore: update stats.svg" || echo "No changes"
          git push
